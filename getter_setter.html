<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            name : "Akari",
            __age : 23,
            get age() {
                console.log(this.__age);
            },
            set age(newAge) {
                if(newAge > 23) {
                    this.__age = newAge;
                }
            }
        };

        obj.age = 24;
        obj.age;
    </script>
</body>
</html>
